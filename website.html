<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Pictures</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Upload and Display Pictures</h1>
        <label for="pictureInput" id="uploadButton">Select Image(s)</label>
        <input type="file" id="pictureInput" accept="image/*" multiple>
        <div id="imageContainer"></div>
    </div>
    <script src="./js/upload.js"></script>
</body>
</html>
